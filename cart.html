<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Giỏ hàng của bạn</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Ảnh</th><th>Tên SP</th><th>Giá</th><th>SL</th><th>Thành tiền</th><th>Xóa</th>
                </tr>
            </thead>
            <tbody id="cart-body"></tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-end fw-bold">Tổng cộng:</td>
                    <td colspan="2" class="fw-bold text-danger" id="total-money">0đ</td>
                </tr>
            </tfoot>
        </table>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Thông tin giao hàng</h4>
                <div class="mb-3"><input type="text" id="c-name" class="form-control" placeholder="Họ tên"></div>
                <div class="mb-3"><input type="text" id="c-phone" class="form-control" placeholder="Số điện thoại"></div>
                <div class="mb-3"><textarea id="c-address" class="form-control" placeholder="Địa chỉ"></textarea></div>
                <button onclick="checkout()" class="btn btn-success w-100">XÁC NHẬN THANH TOÁN</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let html = '';
            let total = 0;

            cart.forEach((item, index) => {
                let subtotal = item.price * item.quantity;
                total += subtotal;
                html += `
                    <tr>
                        <td><img src="${item.image}" style="width:50px"></td>
                        <td>${item.name}</td>
                        <td>${Number(item.price).toLocaleString()}đ</td>
                        <td>${item.quantity}</td>
                        <td>${Number(subtotal).toLocaleString()}đ</td>
                        <td><button class="btn btn-danger btn-sm" onclick="remove(${index})">Xóa</button></td>
                    </tr>
                `;
            });
            $('#cart-body').html(html);
            $('#total-money').text(Number(total).toLocaleString() + 'đ');
        }

        function remove(index) {
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) return alert("Giỏ hàng trống!");

            let data = {
                name: $('#c-name').val(),
                phone: $('#c-phone').val(),
                address: $('#c-address').val(),
                cart: cart
            };

            $.post('api/checkout.php', JSON.stringify(data), function(res) {
                if(res.success) {
                    alert("Đặt hàng thành công!");
                    localStorage.removeItem('cart'); // Xóa giỏ
                    window.location.href = 'product.html';
                } else {
                    alert("Lỗi: " + res.error);
                }
            }, 'json');
        }

        loadCart();
    </script>
</body>
</html>
